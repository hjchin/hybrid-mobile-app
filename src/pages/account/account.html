<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

      <ion-item-group>
        <ion-item-divider color="light">Your balance</ion-item-divider>
      </ion-item-group>

      <ion-list>
        <ion-list-header class="list-header">
          Ringgit Malaysia
        </ion-list-header>
        <ion-item>RM{{userRM}}</ion-item>
      </ion-list>

      <ion-list>
        <ion-list-header class="list-header">
          Bitcoin
        </ion-list-header>
        <ion-item>BTC{{userBTC}}</ion-item>
      </ion-list>

      <ion-item-group>
        <ion-item-divider color="light">Verification</ion-item-divider>
      </ion-item-group>

</ion-content>
